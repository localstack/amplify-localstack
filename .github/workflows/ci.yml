name: CI

on:
  push:
    paths-ignore:
      - 'README.md'
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_ACCESS_KEY_ID: test
  AWS_SECRET_ACCESS_KEY: test

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and Lint
        run: |
          npm install
          npm run lint

  setup-amplify-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Localstack
        run: pip install localstack
      - name: Start and wait for localstack
        timeout-minutes: 10
        run: |
          docker pull localstack/localstack:latest
          localstack start -d
          localstack wait -t 30
      - name: Install Amplify CLI
        run: npm install -g @aws-amplify/cli
      - name: Set up Amplify Plugin
        run: amplify plugin add amplify-localstack --path ${{ github.workspace }}
      - name: Init Amplify Project
        run: |
          mkdir test_project
          cd test_project
          amplify init --appId test--envName test --yes --accessKeyId TEST --secretAccessKey TEST --use-localstack true

  deploy-storage-s3:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Amplify S3 Storage Resource
        working-directory: test_project
        run: |
          amplify add storage --type S3 --name myStorage --bucketName my-bucket --yes
          amplify push --use-localstack true
