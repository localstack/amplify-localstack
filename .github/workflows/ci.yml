name: CI
on:
  push:
    paths-ignore:
      - 'README.md'
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Build and Lint
        run: |
          npm install
          npm run lint
      - name: Install Amplify CLI
        run: npm install -g @aws-amplify/cli
      - name: Set up Amplify Plugin
        run: |
          npm -g install .
          amplify plugin scan
      - name: Configure Amplify CLI
        run: |
          aws configure set aws_access_key_id "AKIAI44QH8DHBEXAMPLE" --profile default
          aws configure set aws_secret_access_key "je7MtGbClwBF/2Zp9Utk/h3yCo8nvbEXAMPLEKEY" --profile default 
          aws configure set region "us-east-1" --profile default
          aws configure set output "json" --profile default
      - name: Install Localstack
        run: pip install localstack
      - name: Start and wait for localstack
        timeout-minutes: 5
        run: |
          docker pull localstack/localstack:latest
          LOCALSTACK_API_KEY=${{ secrets.LOCALSTACK_API_KEY }} localstack start -d 
          localstack wait -t 30
      
      - name: Init Amplify Project
        run: |
          mkdir test_project
          cd test_project
          amplify init --envName test --yes --use-localstack true
      
      - name: Deploy Amplify S3 Storage Resource
        working-directory: test_project
        run: |
          amplify add storage --type S3 --name myStorage --bucketName my-bucket --yes
          amplify push --use-localstack true

      - name: Deploy Amplify DinamoDB Storage Resource
        working-directory: test_project
        run: |
          amplify add storage --type S3 --name myStorage --bucketName my-bucket --yes
          amplify push --use-localstack true